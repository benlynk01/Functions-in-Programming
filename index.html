<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Programming - Ben Lynk</title>
</head>
<body>
    <script>
    
    function addPaintAndSupplies(totalCost, callback) {
        let cost = prompt("Enter the cost for the paint and supplies :");
        if (isNaN(cost)) {
            alert("Invalid input! Please enter a number.");
            return totalCost;
        }
        cost = parseFloat(cost);
        if (cost > 100) {
            cost *= 1.1;
        }
        let paintArea = document.querySelector(".paint");
        paintArea.innerHTML = `Paint $ ${cost.toFixed(2)}`;
        callback(totalCost + cost);
        return (totalCost + cost);
    }

    function addFloor(totalCost, callback) {
        let cost = prompt("Enter the cost for the flooring :");
        if (isNaN(cost)) {
            alert("Invalid input! Please enter a number.");
            return totalCost;
        }
        cost = parseFloat(cost);
        if (cost > 500) {
            cost *= .85;
        }
        let flooring = document.querySelector(".floor");
        flooring.innerHTML = `Floor $ ${cost.toFixed(2)}`;
        callback(totalCost + cost);
        return (totalCost + cost);
    }

    function addFurniture(totalCost, callback) {
        let cost = prompt("Enter the cost for the furniture :");
        if (isNaN(cost)) {
            alert("Invalid input! Please enter a number.");
            return totalCost;
        }
        cost = parseFloat(cost);
        if (cost < 500) {
            cost *= .9;
        }
        let furniture = document.querySelector(".furniture");
        furniture.innerHTML = `Furniture $ ${cost.toFixed(2)}`;
        callback(totalCost + cost);
        return (totalCost + cost);
    }

    const updateTotals = (cost) => {
        let totalsArea = document.querySelector(".totalCost");
        totalsArea.innerHTML = `Total $ ${cost.toFixed(2)}`;
    }

    let totalCost = 0;
    totalCost = addPaintAndSupplies(totalCost, updateTotals);
    totalCost = addFloor(totalCost, updateTotals);
    totalCost = addFurniture(totalCost, updateTotals);

    </script>
    
</body>
</html>
